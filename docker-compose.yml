services:

  mosquitto:
    image: eclipse-mosquitto:2
    volumes:
      - ./mosquitto/config:/mosquitto/config:ro
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
    ports:
      - "127.0.0.1:1883:1883"
    restart: unless-stopped

  backend:
    build: ./backend
    env_file: .env
    depends_on:
      - mosquitto
    ports:
      - "127.0.0.1:8000:8000"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    ports:
      - "127.0.0.1:8080:80"
    restart: unless-stopped

volumes:
  mosquitto-data:
  mosquitto-log: